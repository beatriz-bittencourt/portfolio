    <navbar>
      <img class="logo" src="./img/img_logo.png" alt="Logo" />

        id="menu-icon"
        class="menu"
        src="./img/img_menu.png"
        alt="Menu"
        onclick="toggleDropdown()"
      />

      <div id="dropdown" class="dropdown">

    <main>
      <div class="purple-circle"></div>
      <div class="pro">
        <h1 class="projects">Projects</h1>

        <div class="my-projects">
          <div class="smaller">
            <img src="img/birdhouse.png" alt="" />

                <h3 class="language">JavaScript</h3>

              </div>
            </div>
          </div>

          <div class="bigger one">
            <img src="img/via_crz.png" alt="" />

              <h2>Via Cruzeiro</h2>
              <div class="languages">
                <h3 class="language">HTML</h3>
                <h3 class="language">CSS</h3>

                <h3 class="language">Mongo DB</h3>
              </div>
            </div>
          </div>

          <div class="bigger">
            <img src="img/next_scene.png" alt="" />
            <div class="info">
              <h2>NextScene</h2>
              <div class="languages">

                <h3 class="language">Tailwind CSS</h3>

                <h3 class="language">TMDB</h3>
              </div>
            </div>
          </div>

          <div class="smaller">
            <img src="img/pokedex.png" alt="" />
            <div class="info">
              <h2>Pokedex</h2>
              <div class="languages">
                <h3 class="language">HTML</h3>
                <h3 class="language">CSS</h3>
                <h3 class="language">JavaScript</h3>
                <h3 class="language">PokeAPI</h3>
              </div>
            </div>
          </div>

          <div class="smaller"></div>
          <div class="bigger"></div>
        </div>
      </div>
